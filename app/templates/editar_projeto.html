{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-purple-100 p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Botão voltar -->
    <button onclick="window.history.back()"
      class="inline-flex items-center px-4 py-2 text-purple-400 font-regular rounded-md hover:text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-6">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Voltar
    </button>

    <h1 class="text-3xl font-bold text-purple-800 mb-6">Editar Projeto</h1>

    <!-- Form para editar projeto -->
    <form method="post" action="/projetos/{{ projeto.id }}/editar" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Projeto</label>
        <input type="text" id="nome" name="nome" value="{{ projeto.nome }}"
          class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
          required>
      </div>

      <div class="mb-4">
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição do Projeto</label>
        <textarea id="descricao" name="descricao"
          class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
          required>{{ projeto.descricao }}</textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit"
          class="inline-flex items-center px-4 py-2 bg-purple-800 text-white font-semibold rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
