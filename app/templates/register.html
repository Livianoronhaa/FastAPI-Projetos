{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-purple-100">
    <div
        class="w-full max-w-md bg-gradient-to-r from-purple-600 to-pink-500 p-8 rounded-lg shadow-lg mb-6 text-white text-center">
        <h1 class="text-xl font-bold mb-2">Cadastre-se e organize seus projetos!</h1>
        <p class="text-sm">Taskflow é o seu ambiente de organização perfeito!</p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center">
            <img src="/static/assets/logo1.svg" class="w-36 m-4" alt="">
        </div>
        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="nome" name="nome" required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                    placeholder="Digite seu nome" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                    placeholder="Digite seu e-mail" />
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                    placeholder="Digite sua senha" />
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-800 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Cadastrar
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-purple-800 hover:text-purple-300">
                Já tenho uma conta
            </a>
        </div>
    </div>
</div>
{% endblock %}
