{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-purple-50 p-8">
  <div class="max-w-md mx-auto bg-white border border-gray-100 p-6 shadow rounded-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-purple-800">Compartilhar Projeto: {{ projeto.nome }}</h2>
    </div>

    <form method="post" action="/projetos/{{ projeto.id }}/compartilhar" class="space-y-4">
      <div>
        <label for="email_usuario" class="block text-sm font-medium text-gray-700 mb-1">Email do Usuário</label>
        <input type="email" id="email_usuario" name="email_usuario" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="Digite o email do usuário">
      </div>

      <div>
        <label for="permissoes" class="block text-sm font-medium text-gray-700 mb-1">Permissões</label>
        <select id="permissoes" name="permissoes"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          <option value="leitura">Somente Leitura</option>
          <option value="edicao">Edição</option>
        </select>
      </div>

      <div class="flex space-x-3 pt-2">
        <button type="submit"
          class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
          </svg>
          Compartilhar
        </button>

        <a href="/projetos"
          class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
